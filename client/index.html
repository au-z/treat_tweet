<link rel="import" href="shared/header.html">
	<h2 class="text-center">Logs:</h2>
<div id="app" v-cloak>
	<ul class="col-lg-10 col-lg-offset-1">
	<link href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
<div id="app" v-cloak>
		<li v-for="log in logs">
			<div class="log log_{{log.level}} container">

				<ul class="row">
					<li class="timestamp col-sm-3">
						{{log.timestamp}}
					</li>
					<li class="message col-sm-8">
						{{log.message}}
					</li>
					<li class="duplicates col-sm-1">
						<div>
							<b>{{log.duplicates}}</b>							
						</div>
					</li>
				</ul>
<script src="/js/Log.js"></script>
			</div>
		</li>
	</ul>
</div>
<link rel="import" href="shared/scripts.html">
<script>
	var log = Log.getInstance();
	log.init('ws://localhost:8080/api/log', {
		elementId: "app",
		updateYPos: false,
		groupSimilar: true
	});
</script>
<link rel="import" href="shared/footer.html">
